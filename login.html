<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Truck Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Login Page -->
    <div class="auth-container">
        <div class="auth-card">
            <h1>Truck Management System</h1>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-phone">Phone Number</label>
                    <input type="tel" id="login-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
